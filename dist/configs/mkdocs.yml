site_name: vs.fltk
repo_url: https://github.com/karurochori/vs-fltk
site_dir: ../website/docs
docs_dir: ../../docs

theme:
  name: readthedocs
  #logo: commons/assets/logos/vs.light.svg
markdown_extensions:
  - admonition
  - pymdownx.tilde
  - pymdownx.tasklist
  - mdx_truly_sane_lists
  - smarty
  - toc:
      permalink: "#"
plugins:
  - search
  - gh-admonitions
exclude_docs: |
  *.installed-only.md
